<div class="container">
  <div>
    <h2>Ajouter un Movie :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Movie</label>
      <input type="text" [(ngModel)]="newMovie.idMovie" name="idMovie" class="form-control" />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Movie</label>
      <input
        type="text"
        [(ngModel)]="newMovie.nomMovie"
        name="nomMovie"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Movie</label>
      <input
        type="number"
        [(ngModel)]="newMovie.prixMovie"
        name="prixMovie"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [(ngModel)]="newMovie.dateCreation"
        name="dateCreation"
        class="form-control"
      />
    </div>
    
    <!-- Add Genre Dropdown -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Genre</label>
      <select class="form-control" [(ngModel)]="newIdGen" name="newIdGen">
        <option *ngFor="let gen of genres" [value]="gen.idGenre">
          {{ gen.nomGenre }}
        </option>
      </select>
    </div>
    
    <div class="mt-2">
      <button type="submit" (click)="ajouterMovie()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
