<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Genres</label>
    <select class="form-control form-control-lg" id="idGen" name="idGen"
            [(ngModel)]="IdGenre" (change)="onChange()">
      @for(gen of genres; track gen.idGenre) {
        <option value="{{gen.idGenre}}">{{gen.nomGenre}}</option>
      }
    </select>
  </div>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th><th>Nom</th><th>Prix</th><th>Date Cr√©ation</th><th>Genre</th>
        </tr>
        @for (movie of movies; track movie.idMovie) {
          <tbody>
            <tr>
              <td>{{movie.idMovie}}</td>
              <td>{{movie.nomMovie}}</td>
              <td>{{movie.prixMovie}}</td>
              <td>{{movie.dateCreation | date:'dd/MM/yyyy'}}</td>
              @if(movie.genre) {
                <td>{{movie.genre.nomGenre}}</td>
              } @else {
                <td>PAS DE GENRE</td>
              }
            </tr>
          </tbody>
        }
      </table>
    </div>
  </div>
</div>
