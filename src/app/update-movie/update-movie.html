<div class="container">
  <div>
    <h2>Modifier un Movie :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Movie</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentMovie.idMovie"
        name="idMovie"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Movie</label>
      <input type="text" [(ngModel)]="currentMovie.nomMovie" name="nomMovie" class="form-control" />
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Movie</label>
      <input
        type="number"
        [(ngModel)]="currentMovie.prixMovie"
        name="prixMovie"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [ngModel]="currentMovie.dateCreation | date : 'yyyy-MM-dd'"
        (ngModelChange)="currentMovie.dateCreation = $event"
        name="dateCreation"
        class="form-control"
      />
    </div>

    <!-- Add Genre Dropdown -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Genre</label>
      <select class="form-control" [(ngModel)]="updatedGenId" name="updatedGenId">
        <option *ngFor="let gen of genres" [value]="gen.idGenre">
          {{ gen.nomGenre }}
        </option>
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="updateMovie()" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
